# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:LG Display 0x0756, 2560x1600@144, 0x0, 1.0
monitor=desc:Samsung Electric Company LC27G7xT H4ZR200932, 2560x1440@144, 2560x-1000, 1.0, bitdepth, 10 
monitor=desc:Eizo Nanao Corporation S1931 38501096, 1280x1024@60, 5120x-1000, 0.8, transform, 3

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some default env vars.
env = XCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# This is something from the Gentoo wiki entry for Hyprland.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/xdg_portal_hyprland.sh

misc {
    allow_session_lock_restore = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {

    kb_layout = us,de
    kb_options = grp:switch
    touchpad {
        natural_scroll = yes
    }

    special_fallthrough = yes

    follow_mouse = 1

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

# Cubic Bezier Curve Visualiser: https://www.cssportal.com/css-cubic-bezier-generator/
animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smooth, 0.5, 0, 0.99, 0.99
    bezier = snapback, 0.54, 0.42, 0.01, 1.34
    bezier = curve, 0.27, 0.7, 0.03, 0.99

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, snapback, slide
    animation = windowsIn, 1, 5, snapback, slide
    animation = windowsMove, 1, 5, snapback, slide
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = fadeDim, 1, 5, default
    animation = workspaces, 1, 6, curve
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

#master {
#    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = false
#    mfact = 0.5;
#}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4

    blur {
        enabled = yes
        size = 10
        passes = 3
        special = no
        # new_optimizations = on
    }

    dim_special = 0.0
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# $: hyprctl layers
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, gtk-layer-shell

windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, title:^(Picture in picture)$

windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%, title:^(Picture in picture)$

windowrulev2 = move 69.9% 69.9%, title:^(Picture-in-Picture)$
windowrulev2 = move 69.9% 69.9%, title:^(Picture in picture)$

#windowrulev2 = workspace special, title:^(Picture-in-Picture)$
#windowrulev2 = workspace special, title:^(Picture in picture)$

windowrulev2 = float, title:(Blender)

windowrulev2 = tile, title:(Lite XL)

windowrulev2 = tile, title:^(Zynth).*

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, X, exec, ~/.config/hypr/scripts/kill.sh
bind = $mainMod ALT, K, exec, ~/.config/hypr/scripts/keybinds
bind = $mainMod SHIFT ALT, K, exec, ~/.config/hypr/scripts/keybinds_fullscreen
bind = $mainMod, RETURN, exec, ~/.config/hypr/scripts/open/terminal.sh
bind = $mainMod SHIFT ALT, RETURN, exec, ~/.config/hypr/scripts/open/file_manager.sh
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod SHIFT, F, fullscreen, 
bind = $mainMod, SPACE, exec, rofi -show drun
bindl = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area
bindl = $mainMod SHIFT, X, exec, ~/.config/hypr/scripts/screenshot.sh monitor
bindl = $mainMod SHIFT ALT, X, exec, ~/.config/hypr/scripts/screenshot.sh all
bind = $mainMod, P, exec, ~/.config/hypr/eww/scripts/waybar/powermenu
binde = $mainMod, B, exec, ~/.config/hypr/scripts/change_brightness.sh up
binde = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/change_brightness.sh down
#bind = $mainMod, S, exec, ~/.config/hypr/scripts/toggle_sticky_window.sh
bind = $mainMod, G, exec, ~/.config/hypr/scripts/lockscreen.sh
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/change_theme.sh
bind = $mainMod SHIFT, C, exec, ~/.config/hypr/scripts/recopy.sh
bindl = $mainMod SHIFT, V, dpms, off
bindl = $mainMod, V, dpms, on
bindl = $mainMod, C, exec, ~/.config/hypr/scripts/color_picker.sh
# bind = $mainMod ALT, I, exec, ~/.config/hypr/scripts/workspace_lock.sh lock
# bind = $mainMod ALT, O, exec, ~/.config/hypr/scripts/workspace_lock.sh unlock

# Pass keys into a virtual machine.
bind = $mainMod SHIFT, Escape, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset

binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/eww/scripts/set_output_volume 5%+
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/eww/scripts/set_output_volume 5%-
bind = , XF86AudioMute, exec, ~/.config/hypr/eww/scripts/toggle_output_mute

binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/change_brightness.sh up
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/change_brightness.sh down

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move window with mainMod + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Autostart
exec-once = ~/.config/hypr/autostart.sh
exec-once = ~/.config/hypr/loop.sh

# Sourcing.
source = ~/.config/hypr/colors.conf
source = ~/.hyprland_rice/custom.conf

exec-once = hyprpm reload -n

plugin {
    split-monitor-workspaces {
        count = 5
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

$mainMod = SUPER
# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5


# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5


windowrule = float, title:.*(dev).*
windowrule = monitor 0, title:.*(dev).*
windowrule = workspace 1, title:.*(dev).*


windowrule = opacity 0.85, class:^(app.zen_browser.zen)$
windowrule = opacity 0.80, class:^(Spotify)$
# windowrule = opacity 0.75, class:^(kitty)$
